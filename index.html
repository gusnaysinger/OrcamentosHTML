<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Orçamentos</title>
  </head>
  <body class="">
    <div class="container">
      <div class="card mt-4">
        <div class="card-header text-left">
          <h4>Orçamentos</h4>
          <div class="row mt-4">
            <div class="col-xs-11 col-sm-11 col-md-8 col-lg-8">
              <label>Item:</label>
              <input type="text" id="item" class="form-control">
            </div>
            <div class="col-xs-4 col-sm-4 col-md-2 col-lg-2">
              <label>Preço:</label>
              <input type="number" id="price" class="form-control">
            </div>
            <div class="col-xs-4 col-sm-4 col-md-2 col-lg-2 mt-4 p-2">
              <button type="button" class="btn btn-primary" id="add" onclick="add()">+ Adicionar</button>
            </div>
          </div>
        </div>
        <div class="card-body text-left">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Descrição</th>
                <th class="text-right">Valor</th>
                <th class="text-center">Remover</th>
              </tr>
            </thead>
            <tbody id="tabela">
              
            </tbody>
          </table>
        </div>
        <div class="card-footer text-left">
          <div class="row">
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
            </div>
            <div class="col-xs-4 col-sm-4 col-md-2 col-lg-2">
              Total: R$
              <input type="text" id="total" class="form-control" readonly>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-2 col-lg-2 mt-4">
              <button type="button" id="Imprimir" class="btn btn-success" onclick="window.print()">Imprimir</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script	src="./script.js"></script>
  </body>
</html>
